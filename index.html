<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/external.css" />
    <style>
      /* Styling for the main heading */
      h1 {
        margin-left: 5%;
        margin-top: 4%;
        font-family: Amore;
        font-size: 60px;
        color: #343333;
        letter-spacing: 5px;
      }

      /* Styling for the image boxes */
      #box1,
      #box2 {
        width: 50%;
      }

      /* Flex container to align images side by side */
      .container {
        display: flex;
        flex-direction: row;
      }

      /* Disable pointer events for specific navigation links */
      #navbar2 {
        pointer-events: none;
      }

      /* Footer styling */
      footer {
        padding: 10px;
        margin-top: -45px;
      }

      /* Import custom font */
      @font-face {
        font-family: Amore;
        src: url(Fonts/Amore/Amorefont.ttf);
      }

      /* Button animation */
      @keyframes button {
        0% {
          scale: none;
        }
        25% {
          scale: 1.2;
        }
        50% {
          scale: none;
        }
      }

      /* Button styling */
      button {
        animation-name: button;
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
        background-color: #f4bfc0;
        border: solid 5px #755f5a;
        border-radius: 10px;
        position: absolute;
        transform: translate(-50%, -50%);
        display: flex;
        top: 90%;
        left: 50%;
        padding: 20px 40px;
        font-size: 30px;
        font-weight: bold;
        font-family: Amore;
        letter-spacing: 2px;
      }
    </style>
  </head>

              src="Images/skinimage.png"
