      h2 {
        font-family: Amore;
        font-weight: bold;
        font-size: 30px;
        letter-spacing: 2px;
      }
      /* Disable pointer events for specific navbar items */
      #navbar2 {
        pointer-events: none;
      }
      /* Custom font import */
      @font-face {
        font-family: Amore;
        src: url(Fonts/Amore/Amorefont.ttf);
      }
      /* Styling for form container */
      .form-container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #f4bfc0;
        padding: 30px;
        border-radius: 10px;
        border: 5px solid #755f5a;

      /* Form labels styling */

        font-weight: bold;
        font-family: amore;
        letter-spacing: 2px;

      /* Styling for form input fields */
      input,
      select,

        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #755f5a;
        border-radius: 5px;
        font-size: 16px;
        font-family: amore;
        letter-spacing: 2px;
      }
      /* Button container to arrange buttons horizontally */
      .btn-container {
        display: flex;
        justify-content: space-between;
      }
      /* Styling for submit button */
      .submit-btn {
        background-color: #ff7e80;
        color: white;
        border: none;
        padding: 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        flex: 1;
        margin-right: 10px;
        transition: background 0.3s ease;
      }
      /* Submit button hover effect */
      .submit-btn:hover {
        background-color: #ba4e50;
        color: white;
      }
      /* Styling for cancel button */
      .cancel-btn {
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        flex: 1;
        transition: background 0.3s ease;
      }
      /* Cancel button hover effect */
      .cancel-btn:hover {
        background-color: #ba4e50;
      }

    <main>
      <!--section for the form of checkout page-->
      <section>
        <div class="form-container">
          <h2>Please fill form to checkout.</h2>
          <form action="submit-form.php" method="POST">
            <label for="name">Full Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required />
            <label for="age">Age:</label>
            <input
              type="number"
              id="age"
              name="age"
              placeholder="Enter your age"
              required />
            <label for="address">Address:</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Enter your address"
              required />
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required />
            <label for="phone">Phone Number:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
              required />
            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
              <option value="credit_card">Credit Card</option>
              <option value="paypal">PayPal</option>
            </select>
            <label for="comments">Additional Comments:</label>
            <textarea
              id="comments"
              name="comments"
              placeholder="Any special instructions..."
              rows="4"></textarea>
            <div class="btn-container">
              <button type="submit" class="submit-btn">Checkout</button>
              <button type="reset" class="cancel-btn">Cancel</button>
            </div>
          </form>
        </div>
      </section>
